<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Indicator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 450px;
            text-align: center;
            color: white;
            animation: floatUp 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes floatUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        label, select, input, button {
            display: block;
            width: 100%;
            margin: 12px 0;
            font-size: 16px;
        }
        
        select, input {
            padding: 10px;
            border-radius: 8px;
            border: none;
            transition: 0.3s;
            outline: none;
        }
        
        input:focus, select:focus {
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }
        
        button {
            background: #ff7eb3;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        
        button:hover {
            background: #ff4f81;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 78, 129, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“Š Student Performance Indicator</h2>
        <form action="/predictdata" method="post">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <label for="race_ethnicity">Race/Ethnicity:</label>
            <select name="race_ethnicity" id="race_ethnicity" required>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
            
            <label for="parental_level_of_education">Parental Education:</label>
            <select name="parental_level_of_education" id="parental_level_of_education" required>
                <option value="high school">High School</option>
                <option value="some college">Some College</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some high school">Some High School</option>
            </select>
            
            <label for="lunch">Lunch Type:</label>
            <select name="lunch" id="lunch" required>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>
            
            <label for="test_preparation_course">Test Preparation:</label>
            <select name="test_preparation_course" id="test_preparation_course" required>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
            
            <label for="math_score">Math Score:</label>
            <input type="number" name="math_score" id="math_score" min="0" max="100" required>
            
            <label for="reading_score">Reading Score:</label>
            <input type="number" name="reading_score" id="reading_score" min="0" max="100" required>
            
            <label for="writing_score">Writing Score:</label>
            <input type="number" name="writing_score" id="writing_score" min="0" max="100" required>
            
            <button type="submit">ðŸš€ Predict Math Score</button>
        </form>
        <h2>
            ðŸŽ¯ Predicted Math Score: <span id="result">{{ results }}</span>
        </h2>
    </div>
</body>
</html>
